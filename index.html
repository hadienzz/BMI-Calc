<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <form class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" name="" id="inputWeight" placeholder="0">
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" name="" id="inputHeight" placeholder="0">
            </div>
            <div class="btn-area">
                <button id="reset">Reset</button>
                <button id="submit">Submit</button>
            </div>
        </form>
        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>
        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>< 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)"> 
                <h4>Obese</h4>
                <p>â‰¥ 30</p>
            </div>
        </section>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
